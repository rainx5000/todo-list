<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <script src="https://use.fontawesome.com/09e8d6ba3c.js"></script> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
    <div class="add-form display-off">
        <input type="text" placeholder="New Task..." class="add-form-input">
    </div>
    <div class="container">
        <div class="heading">
            <h1>To-Do-List</h1>
            <button class="add">&#43;</button>
        </div>
        <div class="controls">
            <div class="controls-display">
                <button class="display-buttons" value="all">All</button>
                <button class="display-buttons" value="4">Urgent</button>
                <button class="display-buttons" value="3">High</button>
                <button class="display-buttons" value="2">Medium</button>
                <button class="display-buttons" value="1">Low</button>
            </div>
        </div>
        <div class="list">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
