<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="add-form display-off">
        <input type="text" placeholder="New Task..." class="add-form-input">
    </div>
    <div class="container">
        <div class="heading">
            <h1>To-Do-List</h1>
            <button class="add">&#43;</button>
        </div>
        <div class="controls">
            <div class="controls-display">
                <button class="display-buttons" value="all">All</button>
                <button class="display-buttons" value="4">Urgent</button>
                <button class="display-buttons" value="3">High</button>
                <button class="display-buttons" value="2">Medium</button>
                <button class="display-buttons" value="1">Low</button>
            </div>
            <div class="controls-sort">
                <label for="">Sort By </label>
                <select name="" id="">
                    <option value="hl">Highest to Lowest</option>
                    <option value="lh">Lowest to Highest</option>
                </select>
            </div>
        </div>
        
        <div class="list">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
